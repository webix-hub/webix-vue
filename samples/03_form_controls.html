<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.10/vue.min.js"></script>

	<script type="text/javascript" src="//cdn.webix.com/site/webix.js"></script>
	<link rel="stylesheet" type="text/css" href="//cdn.webix.com/site/webix.css">
	<link rel="stylesheet" type="text/css" href="./samples.css">

	<script type="text/javascript" src="../sources/webix-controls.js"></script>
	<title>Vue + Webix: Form controls</title>
</head>
<body>

<div id="demo1" style="width:400px; height: 400px;"></div>
<div id="demo2" style="width:400px; height: 400px;"></div>
<div id="demo3" style="width:400px; height: 400px;"></div>

<script>
	new Vue({
		el: "#demo1",
		template:`
			<div>
				<h3>Vue + Webix: Form controls</h3>
				<div style='width:500px'>
					<fieldset>
						<legend>User</legend>
						<webix-text 		label='First Name' 	v-model.string='fname' />
						<webix-text 		label='Last Name'  	v-model.string='lname' />
						<webix-datepicker  	label='Birthdate' 	v-model.date='birthdate' />
						<webix-colorpicker 	label='Color'      	v-model.string='color' />
						<webix-slider 		label='Level' 		v-model.number='level' />
					</fieldset>
					<br>
					<fieldset>
						<legend>Collections</legend>
						<webix-select  		 label='Select' 	:options='options' v-model.string='cval' />
						<webix-richselect 	 label='RichSelect' :options='options' v-model.string='cval' />
						<webix-combo 		 label='Combo' 		:options='options' v-model.string='cval' />
						<webix-multicombo 	 label='MultiCombo' :options='options' v-model.string='cval' />
						<webix-radio 		 label='Radio' 		:options='options' v-model.string='cval' />
						<webix-segmented	 label='Segmented' 	:options='options' v-model.string='cval' />
						<webix-tabbar	 	 label='Tabbar' 	:options='options' v-model.string='cval' />
					</fieldset>
					<br>
					<fieldset>
						<legend>Other</legend>
						<webix-textarea  	 :label='fname'	label-position='top' style='height:150px' />
						<webix-checkbox 	 label='Checkbox' 	/>
					</fieldset>					
				</div>
			</div>`,
		data:{
			fname:"Reno",
			lname:"Abrams",
			birthdate:new Date(1992,10,24),
			color:"#aaaff0",
			level:20,
			options:["One", "Two", "Three"],
			cval:"Two"
		}
	});
</script>
</body>
</html>
